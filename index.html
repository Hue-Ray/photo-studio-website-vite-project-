<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
    <title>Photo Studio</title>
  </head>
  <body>
    <main>
     <section class="hero-section">
      <header>
          <h3 class="site__title">Photo Studio</h3>
          <nav>
            <ul>
              <li><a href="#services">Services</a></li>
              <li><a href="#contact">Contact</a></li>
              <li><img class="icon" src="/instagram-icon.svg" alt="instagram"></li>
            </ul>
          </nav>
      </header>
      <h1 class="hero-section-title">
        <p>Your Memories<br> Matters</p>
      </h1>
      <button class="btn hero-btn gap">Explore</button>
      <img class="hero-card" src="./desktop-hero-card.png" alt="">
     </section>
     <section class="services gap">
      <h3 class="heading">
        Services
      </h3>
      <div class="services-card">
        <div class="card gap">
          <label class="services-subtitle">
            Weddings
          </label>
          <img class="m-card-img" src="./services-w-img.png" alt="">
        </div>
        <div class="card gap">
          <label class="services-subtitle">
            Birthdays
          </label>
          <img class="d-card-img" src="./services-b-img.png" alt="">
        </div>
        <div class="card gap">
          <label class="services-subtitle">
            Occasions
          </label>
          <img class="m-card-img" src="./services-o-img.png" alt="">
        </div>
      </div>
     </section>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
